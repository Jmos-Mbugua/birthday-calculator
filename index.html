<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h3>Know your Birthday's day of the week</h3>
        <p>Know the day of the week you were born by filling in your details. Heard of Ghanaian Akan names? What would yours
            be?
        </p>

        <form name="myForm"  onsubmit="return validateForm()">


            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputyear4">Year*</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="year of birth">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputmonth4">Month*</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Month">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputday4">Day*</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Day">
                </div>
            </div>

            <div class="container align-items-center">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-1 pt-0">*Gender</legend>
                        <div class="col-sm-11">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Female</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>




    </div>

</body>

</html>
